{% extends 'base.html' %}
{% block content %}

<!-- 게시글 목록 -->
{% if matching_posts %}
    <ul>
    {% for post in matching_posts %}
        <li><a href="/matching/{{ matching_posts.id }}/">{{ matching_posts.subject }}{{ matching_posts.content }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>게시글이 없습니다.</p>
{% endif %}

<a href="{% url 'matching:post_create' %}" class="btn btn-primary">+글쓰기</a>

{% endblock %}
