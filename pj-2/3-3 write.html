<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>잇고 매칭</title>
    <link rel="stylesheet" href="css/css.css">
    <style>
        .header {
            background-color: orange; /* 오렌지색 배경 */
            color: white; /* 텍스트 색상 */
            text-align: center; /* 텍스트 가운데 정렬 */
            padding: 13px 0; /* 위아래 여백 설정 */
            font-size: 1.5rem; /* 글꼴 크기 설정 */
            position: fixed;
            top: 0; /* 화면 상단에 고정 */
            width: 100%; /* 화면 너비만큼 헤더 확장 */
        }

        /* 추가한 스타일 */
        .board_write_wrap {
            margin-top: 50px; /* 상단바 아래 여백 조절 */
        }

        .title {
            text-align: center; /* 제목 입력 필드를 가운데 정렬 */
            margin-bottom: 10px; /* 아래 여백 추가 */
        }

        .title input[type="text"],
        .cont textarea,
        .date-input,
        .people-input,
        .map-input {
            
            padding: 10px; /* 입력 필드 내 여백 설정 */
            margin-bottom: 10px; /* 아래 여백 추가 */
            border: none; /* 입력 필드 선 제거 */
            outline: none; /* 포커스 시 테두리 제거 */
            border-bottom: 1px solid #ccc; /* 하단 실선 추가 */
        }

        /* 텍스트 박스의 컬럼 수 설정 */
        .cont textarea {
            cols: 100; /* 100글자로 제한 */
        } 
    </style>
</head>

<body>
    <div class="header">
        <strong>잇고 매칭</strong>
    </div>
   
    <div class="board_write_wrap">
        <div class="board_write">
            <div class="title">
                <input type="text" id="title" name="title" placeholder="제목 입력">
            </div>
            <div class="cont">
                <textarea id="cont" cols="100" rows="10" placeholder="내용을 입력하세요"></textarea>
            </div>
            <div class="date">
                <img src="event.png" alt="날짜 및 시간" class="image" width="30" height="30">
                <input type="datetime-local" class="datetime-input" placeholder="날짜 및 시간 입력">
            </div>
            <div class="people">
                <img src="user.png" alt="인원 입력" class="image" width="30" height="30">
                <select class="people-input">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="3">4</option>
                    <option value="3">5</option>
                    <option value="3">6</option>
                    <option value="3">7</option>
                    <option value="3">8</option>
                    <option value="3">9</option>
                    <option value="3">10</option>
                    <option value="3">-</option>
                </select>
               
            </div>
            <div class="map">
                <img src="pin.png" alt="장소" class="image" width="30" height="30">
                <input type="text" class="map-input" placeholder="장소"  >
            </div>
        </div>
        <div class="bt_wrap">
            
            <button id="registerButton" class="on">등록</button>
        </div>
        
    </div>

   
    <script>
        document.getElementById('registerButton').addEventListener('click', function() {
            const title = document.getElementById('title').value;
            const cont = document.getElementById('cont').value;
            const datetime = document.querySelector('.datetime-input').value;
            const people = document.querySelector('.people-input').value;
            const map = document.querySelector('.map-input').value;
            const currentDate = new Date(datetime).toLocaleString('en-US', { year: 'numeric', month: '2-digit', day: '2-digit', hour: 'numeric', minute: 'numeric', hour12: true });
            savePost(title, cont, currentDate, people, map);
            window.location.href = '3-1.html';
        });

        function savePost(title, cont, date, people, map) {
            const posts = JSON.parse(localStorage.getItem('posts')) || [];
            const newPost = {
                title: title,
                cont: cont,
                date: date,
                people: people,
                map: map
            };
            posts.push(newPost);
            localStorage.setItem('posts', JSON.stringify(posts));
        }

        // 총 인원을 입력한 뒤 저장하는 부분
const totalPeopleInput = document.getElementById('totalPeople');
const saveButton = document.getElementById('saveButton');

saveButton.addEventListener('click', function() {
    const totalPeople = totalPeopleInput.value;
    
    // 총 인원을 localStorage에 저장
    localStorage.setItem('totalPeople', totalPeople);
    
    // 저장 후 메인 페이지로 이동
    window.location.href = 'main.html';
});

    </script>
</body>
</html>
