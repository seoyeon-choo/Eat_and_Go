<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅 서비스</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: orange;
            color: white;
            position: sticky;
            top: 0;
            display: flex;
            align-items: center;
            padding: 13px 10px;
        }

        .navbar-buttons {
            display: flex;
            gap: 10px;
            justify-content: space-between;
            width: 100%;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 50px);
            overflow-y: scroll;
            padding: 10px;
        }

        .message {
            margin: 3px;
            padding: 6px;
            border-radius: 8px;
        }

        .my-message {
            background-color: #FDDBAE;
            align-self: flex-end;
        }

        .other-message {
            background-color: orange;
            color: white;
            align-self: flex-start;
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        .input-container {
            display: flex;
            align-items: center;
            background-color: white;
            padding: 10px;
            position: sticky;
            bottom: 0;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        button {
           
            background-color: orange;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #exit-button {
            margin-right: auto; /* 오른쪽으로 이동 */
        }
        #exit-button img {
    width: 15px; /* 이미지 너비 설정 */
    height: 15px; /* 이미지 높이 설정 */
}
#send-button {
    padding: 8px 20px; /* 버튼 패딩을 늘림 */
    font-size: 10px; /* 폰트 크기를 10px로 설정 */
}


        
    </style>
</head>
<body>
    <div class="navbar"style="height: 19px;">
        <div class="navbar-buttons">
            <button id="exit-button"><img src="left-arrow (1).png" alt="Close"></button>
            <button id="match-button">매칭하기</button>
        </div>
    </div>
    <div class="chat-container" id="chat-container"></div>
    <div class="input-container">
        <input type="text" id="message-input" placeholder="메시지 입력">
        <button id="send-button">전송</button>
    </div>
         
<form method="post">
        {% csrf_token %}
        {{ form.as_p }}
    </form>
    <script>
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        sendButton.addEventListener('click', () => {
            const message = messageInput.value.trim();
            if (message !== '') {
                appendMessage('my-message', message);
                messageInput.value = '';
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        });

        function appendMessage(className, text) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', className);
            messageDiv.innerText = text;
            chatContainer.appendChild(messageDiv);
        }

       

         // "나가기" 버튼에 대한 클릭 이벤트 리스너를 추가
         const exitButton = document.getElementById('exit-button');
        exitButton.addEventListener('click', () => {
            // "3-1.html" 페이지로 이동
            window.location.href = '3-1.html';
        });
    </script>
</body>
</html>
