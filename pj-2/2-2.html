<!DOCTYPE html>
<html>

<style>
  .header {
            background-color: orange; /* 오렌지색 배경 */
            color: white; /* 텍스트 색상 */
            text-align: center; /* 텍스트 가운데 정렬 */
            padding: 13px 0; /* 위아래 여백 설정 */
            font-size: 15px; /* 글꼴 크기 설정 */
            position: fixed;
            top: 0; /* 화면 상단에 고정 */
            width: 100%; 
        }

.logo {
    padding: 10px;
}

/* 이미지 스크롤 가능하게 스타일 */
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
}

.fullscreen-image {
    margin-top: 50px;
    width: 100%;
    height: calc(100% - 50px); 
    overflow: auto; 
}

.fullscreen-image img {
    width: 100%;
    height: auto; 
}
.buy-button {
    background-color: orange;
    color: white;
    font-size: 11px;
    padding: 5px 10px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    text-decoration: none;
    position: fixed;
    bottom: 10px;
    left: 0;
    right: 0;
    margin: 0 auto;
    display: flex; /* Flex 컨테이너로 설정 */
    justify-content: center; /* 가로 방향 가운데 정렬 */
    align-items: center; /* 세로 방향 가운데 정렬 */
    height: 22px;
  }

.buy-button a {
    text-decoration: none;
    color: white;
}

</style>
<head>
    <title>잇고</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="header">
        <strong>잇고</strong>
    </div>
    <div class="fullscreen-image">
        <img src="2-2.png" alt="2-2">
    </div>
    <div class="buy-button">
        <a href="2-3 review.html">리뷰 작성하기</a>
      </div>
</body>
</html>
