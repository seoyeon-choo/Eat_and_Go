<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>듀오찾기</title>
    <link rel="stylesheet" href="css/css.css">

    <style>
           .board_title {
            position: relative; /* 정렬 드롭다운을 포함한 상위 요소를 상대 위치로 설정 */
        }

        .sort_dropdown {
           
         position: fixed;
         top: 10%;
        right: 100px;
         z-index: 1;
    
            
        }
           
        .sort_dropdown select {
            padding: 5px;
            border-radius: 60px;
            border: 1px solid #D9D9D9;
            background: #FFF;
        }


        /* 추가된 CSS 스타일 */
        .header {
         background-color: orange; /* 오렌지색 배경 */
         color: white; /* 텍스트 색상 */
            text-align: center; /* 텍스트 가운데 정렬 */
         padding: 13px 0; /* 위아래 여백 설정 */
            font-size: 1.5rem; /* 글꼴 크기 설정 */
            position: fixed;
            top: 0; /* 화면 상단에 고정 */
         width: 100%; /* 화면 너비만큼 헤더 확장 */
        }

        .board_title {
            position: relative; /* 정렬 드롭다운을 포함한 상위 요소를 상대 위치로 설정 */
        }

        .sort_dropdown {
            position: sticky;
            top: 100%;
            right: 100%;
            z-index: 1;
        }

        /* 정렬 드롭다운 스타일 */
        .sort_dropdown select {
            padding: 5px;
         border-radius: 60px; /* 원 모양으로 라운드 처리 */
        border: 1px solid #D9D9D9; /* 테두리 설정 */
         background: #FFF; /* 배경 색상 설정 */
        }

        /* 등록 버튼 스타일 */
        .register_button {
            background-color: orange;
            color: white;
            font-size: 13px;
            padding: 10px 10px; /* 버튼 내부 패딩 설정 */
            text-decoration: none; /* 링크 텍스트에 밑줄 제거 */
            border-radius: 60px;
            display: block; /* 블록 레벨 요소로 변경하여 중앙에 배치 */
            margin: 10px auto; /* 가운데 정렬을 위한 여백 설정 */
            width: 40px; /* 버튼의 너비를 조정하여 중앙으로 이동 */
            text-align: center; /* 텍스트를 가운데 정렬 */
        }

        .register_button_container {
            text-align: center; /* 내부 텍스트를 가운데 정렬 */
            margin-top: 10px; /* 버튼 위쪽 간격 조절 */
        }
    </style>
</head>
<body>
    <div class="header">
        <strong>듀오찾기</strong>
    </div>
    <div class="board_wrap">
        <div class="board_title">
        
            <!-- 정렬 드롭다운을 포함한 div -->
            <div class="sort_dropdown">
                <label for="sort">   </label> 
                <select id="sort" onchange="sortList()">
                    <option value="latest">최신순</option>
                    <option value="deadline">마감 임박순</option>
                    <option value="time">시간순</option>
                </select>
                
            </div>
        </div>

        <div class="board_list_wrap" style="border-radius: 20px; background: #E4E4E4;">
            <div class="board_list">
                <div class="post">
                    <div class="post_content">
                        <div class="title"><a href="view.html">글 제목이 들어갑니다.</a></div>
                        <div class="writer">김이름</div>
                        <div class="date">2021.1.15</div>
                        <div class="count">33</div>
                    </div>
<div class="post_buttons">
        <button class="join_button">참가하기</button>
        <button class="chat_button">채팅하기</button>
    </div>
    <div id="matchPopup" class="popup">
        <div class="popup-content">
            <h2>매칭하기</h2>
            <p>매칭하시겠습니까?</p>
            <button id="confirmMatch">확인</button>
            <button id="cancelMatch">취소</button>
        </div>
    </div>
    

                </div>
                <!-- 다른 게시물 아이템들 -->
            </div>
        </div>
   
            <!-- 등록 버튼 컨테이너 -->
            <div class="register_button_container" style="margin-top: 10px;">
                <!-- 등록 버튼 -->
                <a href="write.html" class="register_button">+ 글쓰기</a>
            </div>
 
    </div>
    
    <script>
        // 정렬 드롭다운에서 선택된 옵션을 가져와서 정렬하는 JavaScript 함수
        function sortList() {
            const selectedOption = document.getElementById('sort').value;
            const boardList = document.querySelector('.board_list');
            const boardItems = Array.from(boardList.querySelectorAll('div:not(.top)'));
            
            boardItems.sort((a, b) => {
                const dateA = new Date(a.querySelector('.date').textContent).getTime();
                const dateB = new Date(b.querySelector('.date').textContent).getTime();

                if (selectedOption === 'latest') {
                    return dateB - dateA; // 최신순 정렬
                } else if (selectedOption === 'deadline') {
                    return dateA - dateB; // 마감 임박순 정렬
                } /* else if (selectedOption === 'time') {
                    return dateA - dateB; // 시간순 정렬
                } */
            });

            // 정렬된 목록을 다시 출력
            boardList.innerHTML = '';
            boardList.appendChild(document.querySelector('.top')); // 상단 헤더 유지
            boardItems.forEach(item => {
                boardList.appendChild(item);
            });
        }
    </script>
</body>
</html>
